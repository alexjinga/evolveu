<!DOCTYPE html>
<html>
<body>

<h1> Hello World from HTML</h1>
<form action="/action_page.php">
	<input id="inputField" type="text" name="" value=""><br> 
	<br>
	<button id="buttonId" name="" type="button" value="">Push me</button>
</form>

<h1>My Calculator </h1>
<font>
	<p>Enter two numbers:</p> 
	<input id="firstNumber" type="number" name="" placeholder="0"> 
	<br> 
	<input id="secondNumber" type="number" name="" placeholder="0"> 
	<br><br>
	<button id="add" func="+" type="button">+</button>
	<button id="substruct" func="-" type="button">-</button>
	<button id="multiply" func="x" type="button">x</button>
	<button id="divide" func="/" type="button">/</button>
	<br>
	<p>Result:</p>
	<input id="result" type="text" name="" placeholder="0">
</font>

<h1>Canadian Federal Taxes </h1>
<font>
	<p>How much money did you make in 2018:</p> 
	<input id="income" type="number" name="" placeholder="Taxable income"> 
	<button id="tax" func="+" type="button">Submit</button>
	<br>
	<p>"hand out the money!" </p>
	<input id="pay" type="text" name="" placeholder="Income Tax">
</font>

<h1>Working With Arrays </h1>
<font>
	<input id="element" type="number" name="" placeholder="Enter a new number"><br>
	<button id="newElement" func="new" type="button">Add</button>
	<button id="showArray" func="show" type="button">Show</button>
	<button id="totalling" func="tot" type="button">Total</button>
	<button id="clear" func="clear" type="button">Clear</button>
	<br><br>
	<div id="display"></div>
</font>

<h1>Working With Dictionaries </h1>
<font>
	<input id="searchBar" type="text" name="" placeholder="lookup a province"> 
	<button id="lookup" type="button">Lookup</button>
	<br><br>
	<div id="display2"></div>
</font>

<!-- <script type="text/javascript">console.log("Hello World from inline JavaScript");</script> -->

<script type="text/javascript" src="basic.js"></script>



</body>
</html>
